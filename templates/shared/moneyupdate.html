<!-- Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateModalLabel">نرخ اسعار</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="updateForm" action="{% url 'moneyUpdate' %}" method="POST">
        {% csrf_token %}
        <div class="modal-body">
          <!-- Input fields for updating the record -->
          <div class="row m-0">
            {% for item in money %}
              {% if item.id != 3 %}
              <div class="col-6 text-info fs-5 p-3">
                <span class="text-danger">{{item.money_type }}</span> : {{item.sell_amount}} افغانی
              </div>
              {% endif %}
            {% endfor %}
            <div class="col-lg-6 col-md-6 col-sm-12 p-2 fs-5">
                <p class="text-dark m-1"><i class="fa fa-dollar text-danger px-2" aria-hidden="true"></i>نوعیت پول</p>
                <select class="form-select" name="money_txt" aria-label="Default select example">
                {% for item in money %}
                <option value="{{item.id}}">{{item.money_type}}</option>
                {% endfor %}
                </select>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 p-2 fs-5">
                <p class="text-dark m-1"><i class="fa fa-dollar text-danger px-2" aria-hidden="true"></i> مقدار پول</p>
                <input type="number" step="0.01" class="form-control" name="amount_txt">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 p-2 fs-5">
                <p class="text-dark m-1"><i class="fa fa-dollar text-danger px-2" aria-hidden="true"></i> مقدار پول</p>
                <input type="number" step="0.01" class="form-control" name="sell_txt">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">بستن</button>
          <button type="submit" class="btn btn-primary">ذخیره</button>
        </div>
      </form>
    </div>
  </div>
</div>
