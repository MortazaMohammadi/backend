{% load static %}
<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% include 'shared/_HeaderReferences.html' %}
    {% block header_ref %}{% endblock %}
</head>
<body>
<div class="login-banner" >
    <div class="card-login w-100 shadow p-3 py-5">
        <img src="{% static 'img/LOGO-S.svg' %}" width="100px" alt="" class="logo">
        <h2 class="fs-3 fw-bold head-color mt-2">
            ورود کاربر
        </h2>
        <form action="" method="post">
        {% csrf_token %}
        <div class="row m-0 text-start">
            <div class="col-12">
                <h4 class="fs-6 fw-bold text-light"><i class="fa fa-envelope px-2 head-color" aria-hidden="true" ></i>نام کاربری</h4>
                <input name="user_name" type="text"  class="form-control" required>
            </div>
            <div class="col-12 my-2">
                <h4 class="fs-6 fw-bold text-light"><i class="fa fa-lock px-2 head-color" aria-hidden="true" ></i>پسورد</h4>
                <input name="password" type="password" placeholder="رمز عبور" class="form-control" required>
            </div>
            <div class="col-12 text-center my-3">
                <button class="btn btn-outline-info w-50">ورود</button><br>
                <span class="py-2 text-danger">
                    {{aut}}
                </span>
            </div>

            <div class="col-12 text-center">
                <a href="/register" type="submit" class="nav-link text-white">ایجاد حساب جدید</a>
            </div>
        </div>
        </form>
    </div>
</div>
{% include 'shared/_FooterReferences.html' %}
{% block footer_ref %}{% endblock %}
</body>
</html>
